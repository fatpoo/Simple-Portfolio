<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bacon Encryption and (Decryption)</title>

    <script src="baconCipher.js">
    </script>

  <body>
    <a href="../../index.html">Back to Home Page</a> 
    <h1>
      Bacon Cipher
    </h1>

    <div>
      Enter your phrase:
      <input type="text" id="inputPhrase" placeholder="Type your phrase here">
    </div>

    <button onclick="processPhrase()">Encrypt and Decrypt</button> <!-- once clicked, run function processPhrase to encrypt & decrypt given phrase -->


    <div>
      <h3>Encrypted Result:</h3>
      <p id="encrypted"></p> <!-- display encrypted phrase accessed from function processPhrase, ID 'encrypted'-->
    </div>


    <div>
      <h3>Decrypted Result:</h3>
      <p id="decrypted"></p> <!-- display decrypted phrase accessed from function processPhrase, ID 'decrypted' -->
    </div>

  </body>

</html>
